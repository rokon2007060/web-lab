<!DOCTYPE html>
<html>
<head>
    <title>HTML form</title>
</head>
 
<body>
    <h1>HTML FORM</h1>
    <form action="">
        <label for="usename">Enter your user name : </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="password">Enter your password : </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>
        <label for="email">Your email : </label>
        <input type="email" id="email" placeholder="......@gamil.com" name="email" required>
        <br><br>
        <label for="text">Describe yourself briefly...</label>
        <br>
        <textarea name="describe" id="text" cols="30" rows="10" placeholder="about yourself..."></textarea>
        <br><br>
        <label for="gender" required>Choose your gender </label>
        <br>
        <input type="radio" name="gender" value="male" id="gender" required><label for="male">Male</label> <br>
        <input type="radio" name="gender" value="female" id="gender" required><label for="female">Female</label><br>
        <input type="radio" name="gender" value="other" id="gender" required><label for="other">Other</label><br><br>

        <label for="sequrity">Select the question you prefer for answer</label><br>
        <select name="question" id="question" required>
            <option value="q1">Whats your favourite color?</option>
            <option value="q2">Whats your favourite pet ?</option>
            <option value="q3">Who is your close friend ?</option>
            
        </select>
        <br>
        <label for="answer">Your answer here :</label><br>
        <input type="text" id="answer" name="answer" required>
        <br><br>
        <input type="submit" value="SUBMIT">

        


    </form>
</body>
</html>
